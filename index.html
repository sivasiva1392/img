
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Image Filters</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="app container py-4">
    <header class="app__header text-center mb-3">
      <h1 class="app__title mb-1">Image Filters</h1>
      <p class="app__subtitle mb-0">Upload an image, apply a filter, and download the result.</p>
    </header>

    <div class="split-container">
      <!-- Left Space Column -->
      <div class="col-md-2"></div>

      <!-- Working Area -->
      <div class="working-area col-md-4">
        <section class="panel card shadow-sm" aria-label="Controls">
          <div class="card-body">
            <div class="controls row g-3 align-items-end">
              <div class="control col-12">
                <label class="label form-label" for="fileInput">Upload image</label>
                <input id="fileInput" class="form-control" type="file" accept="image/png,image/jpeg,image/jpg" />
              </div>

              <div class="control col-12">
                <label class="label form-label" for="filterSelect">Filter</label>
                <select id="filterSelect" class="form-select" disabled>
                  <option value="none">None</option>
                  <option value="grayscale">Grayscale</option>
                  <option value="sepia">Sepia</option>
                  <option value="invert">Invert</option>
                  <option value="blur">Blur</option>
                  <option value="brightness">Brightness</option>
                  <option value="contrast">Contrast</option>
                  <option value="vintage">Vintage</option>
                  <option value="cold">Cold</option>
                  <option value="warm">Warm</option>
                  <option value="dramatic">Dramatic</option>
                  <option value="blackwhite">Black & White</option>
                  <option value="sunset">Sunset</option>
                  <option value="ocean">Ocean</option>
                  <option value="forest">Forest</option>
                  <option value="polaroid">Polaroid</option>
                </select>
              </div>

              <div class="control col-12">
                <label class="label form-label" for="shapeSelect">Shape</label>
                <select id="shapeSelect" class="form-select" disabled>
                  <option value="none">None</option>
                  <option value="circle">Circle</option>
                  <option value="rounded">Rounded</option>
                  <option value="star">Star</option>
                  <option value="heart">Heart</option>
                  <option value="hexagon">Hexagon</option>
                  <option value="diamond">Diamond</option>
                  <option value="triangle">Triangle</option>
                  <option value="pentagon">Pentagon</option>
                  <option value="cross">Cross</option>
                  <option value="ellipse">Ellipse</option>
                </select>
              </div>

              <div class="control col-12">
                <label class="label form-label">Transform</label>
                <div class="d-flex gap-2 flex-wrap">
                  <button id="flipHorizontalBtn" class="btn btn-outline-secondary btn-sm" type="button" disabled>Flip Horizontal</button>
                  <button id="flipVerticalBtn" class="btn btn-outline-secondary btn-sm" type="button" disabled>Flip Vertical</button>
                  <button id="rotateLeftBtn" class="btn btn-outline-secondary btn-sm" type="button" disabled>Rotate Left</button>
                  <button id="rotateRightBtn" class="btn btn-outline-secondary btn-sm" type="button" disabled>Rotate Right</button>
                </div>
              </div>

              <div class="control col-12">
                <label class="label form-label" for="formatSelect">Output Format</label>
                <select id="formatSelect" class="form-select" disabled>
                  <option value="png">PNG (Transparent)</option>
                  <option value="jpeg">JPEG (Compressed)</option>
                  <option value="webp">WebP (Modern)</option>
                  <option value="bmp">BMP (Uncompressed)</option>
                </select>
              </div>

              <div class="control col-12" id="qualityControl">
                <label class="label form-label" for="qualityInput">Quality (%)</label>
                <input id="qualityInput" class="form-control" type="number" min="10" max="100" value="90" step="5" disabled />
                <small class="text-muted">Enter quality percentage (10-100%)</small>
              </div>

              <div class="control control--range" id="blurControl" hidden>
                <div class="range__row">
                  <label class="label form-label" for="blurRange">Blur</label>
                  <output id="blurValue" class="value" for="blurRange">0</output>
                </div>
                <input id="blurRange" class="form-range" type="range" min="0" max="8" value="0" step="1" disabled />
              </div>

              <div class="control control--range" id="brightnessControl" hidden>
                <div class="range__row">
                  <label class="label form-label" for="brightnessRange">Brightness</label>
                  <output id="brightnessValue" class="value" for="brightnessRange">0</output>
                </div>
                <input id="brightnessRange" class="form-range" type="range" min="-100" max="100" value="0" step="1" disabled />
              </div>

              <div class="control control--range" id="contrastControl" hidden>
                <div class="range__row">
                  <label class="label form-label" for="contrastRange">Contrast</label>
                  <output id="contrastValue" class="value" for="contrastRange">0</output>
                </div>
                <input id="contrastRange" class="form-range" type="range" min="-100" max="100" value="0" step="1" disabled />
              </div>

              <div class="actions col-12 d-flex gap-2">
                <button id="resetBtn" class="btn btn-outline-secondary" type="button" disabled>Reset</button>
                <button id="downloadBtn" class="btn btn-primary" type="button" disabled>Download</button>
              </div>
            </div>
          </div>
        </section>
      </div>


      <!-- Output Area -->
      <div class="output-area col-md-4">
        <section class="panel card shadow-sm" aria-label="Preview">
          <div class="card-body">
            <div class="preview">
              <canvas id="canvas" class="canvas" width="800" height="450"></canvas>
              <div id="hint" class="hint">Upload a PNG or JPG to start.</div>
            </div>
          </div>
        </section>
      </div>

      <!-- Right Space Column -->

    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
